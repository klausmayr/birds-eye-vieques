<!DOCTYPE html>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        html, body{
            height: 100%;
        }
        .box{
            display: grid;
            align-items: center;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            height: 100%;
        }
        .legend{
            enable-background:new 0 0 7292.2 5783.6;
            padding: 10px; 
            width: 80%;
            justify-self: center;
        }
        .oblique-maps { 
            height: 90%;
            width: 100%;
            margin-right: 30px;
            margin-left: 30px;
            border-radius: 10px;
            box-shadow: 1px 1px 40px #00000052;
            transition: 0.7s;
            justify-self: center;
        }
        .st0{
            opacity:0.30;
            fill:#6c2b17;
        }
        .st0:hover{
            opacity:0.80;
            fill:#2b6c17
        }
        p {
            font-family: "Radio Canada", sans-serif;
        }
        @media (max-width: 800px) {
        .box {
            grid-template-columns: 1fr;
        }
        .oblique-maps{
            order: 1;
            height: 180%;
            margin-top: auto;
        }
        .legend{
            height: 15%;
            order:2;
        }
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>

        function changeTile(newTile){
            tile.setUrl(newTile)
        }

        var map = L.map('map', {
            crs: L.CRS.Simple,
        }).setView([-.5, .43], 9);

        var tile = L.tileLayer('https://cartocollective.blob.core.windows.net/vieques/oblique/View1/{z}/{x}_{y}.png', {
            // L.tileLayer('/Users/javierarce/Downloads/MagickSlicer-master/View_036_files/{z}/{x}_{y}.png', {
            attribution: 'Archivo Histórico de Vieques - Colección Bonnie Donohue',
            minZoom: 0,
            maxZoom: 14,
            maxNativeZoom: 11,
            tileSize: 256,
        }).addTo(map);

        map.addControl(new L.Control.Fullscreen());

    </script>
